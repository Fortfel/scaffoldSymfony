default:
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      base_url: http://localhost:8000
      goutte: ~
      selenium2:
        browser: chrome
        capabilities:
          chrome:
            switches:
              - "--headless"
      show_cmd: 'chrome %s'

  formatters:
    pretty:
      parameters:
      output_styles:
        keyword: [ default, null, [ bold ] ]
        comment: [ magenta, null]
